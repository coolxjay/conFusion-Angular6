<div class="container"
fxLayout="column"
fxLayoutGap="10px">

	<div fxFlex>
		<div fxLayout="row" fxLayoutAlign="none center">
		 <h3 fxFlex="80%">My Favorites</h3>
		 <span class="flex-spacer"></span> 
		 <mat-slide-toggle fxFlex
		 [(ngModel)]="delete">
		 Delete!
		 </mat-slide-toggle>
		</div>
		<hr>
	</div>

	<div fxFlex *ngIf="favorites">
		<mat-grid-list cols="2" rowHeight="200px">
		 <mat-grid-tile *ngFor="let dish of favorites.dishes">
			 <div [routerLink]="['/dishdetail', dish._id]">
			 <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}}>
			 </div>
			 <mat-grid-tile-footer>
				 <h1 mat-line>{{dish.name | uppercase}}</h1>
				 <span class="flex-spacer"></span>
				 <button mat-icon-button *ngIf="delete" (click)="deleteFavorite(dish._id)">
					 <span style="color: red;" class="fa fa-times fa-lg"></span>
				 </button>
			 </mat-grid-tile-footer>
		 </mat-grid-tile>
		</mat-grid-list>
	</div>
	<div [hidden]="favorites">
		<mat-spinner></mat-spinner>  <h4>Loading ... Please wait</h4>
	</div>
</div>
